media_presets:
  large_desktop: 'min-width: 1200px'
  desktop: 'min-width: 992px'
  tablet: 'min-width: 768px'
  landscape_mobile: 'min-width: 576px'
  mobile: 'max-width: 575px'

markup_presets:

  default:
    markup: auto
    formats: [webp, jpg, original]
    widths: [600]
    fallback_width: 800
    fallback_format: original
    link-source: false

  thumb:
    markup: auto
    formats: [webp, jpg, original]
    widths: [600]
    fallback_width: 800
    fallback_format: original
    link-source: false

  post:
    markup: auto
    formats: [webp, jpg, original]
    widths: [800]
    fallback_width: 800
    fallback_format: original
    link-source: false

  slider:
    markup: auto
    formats: [webp, jpg, original]
    widths: [1250, 1500, 2000]
    media_widths:
      mobile: [450]
      tablet: [1250]
      large_desktop: [2000]
    fallback_width: 1500
    fallback_format: original
    link-source: false

  banner:
    markup: auto
    formats: [webp, jpg, original]
    widths: [1250, 1500]
    media_widths:
      tablet: [1250]
    fallback_width: 1500
    fallback_format: original
    link-source: false

  logo:
    formats: [webp, original]
    base_width: 300 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 300
